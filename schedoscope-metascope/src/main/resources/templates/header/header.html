<nav class="navbar navbar-default navbar-fixed-top" data-th-fragment="navigation">
  <div class="navbar-header">
    <a style="color: #E23322;" class="navbar-brand" data-th-href="@{/}">Metascope</a>
  </div>
  <ul class="nav navbar-nav" data-th-if="${userEntityService.isAuthenticated()}">
    <li th:class="${#httpServletRequest.requestURI.equals('/home') ? 'active' : ''}"><a data-th-if="${admin}" data-th-href="@{/home}">Views</a></li>
    <li th:class="${#httpServletRequest.requestURI.equals('/admin/taxonomies') ? 'active' : ''}"><a data-th-if="${admin}" data-th-href="@{/admin/taxonomies}">Taxonomies</a></li>
    <li th:class="${#httpServletRequest.requestURI.equals('/admin/users') ? 'active' : ''}"><a data-th-if="${admin and userMgmnt}" data-th-href="@{/admin/users}">User Management</a></li>

  <div class="container">
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="nav navbar-nav navbar-right">
        <li class="divider-vertical"></li>
        <li class="dropdown" data-th-if="${userEntityService != null and userEntityService.isAuthenticated()}">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-user"></span>
            <span style="padding-left: 2px;" data-th-text="${userEntityService.getUser().username}"></span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li data-th-if="${admin}" class="dropdown-header">Admin</li>
            <li data-th-if="${admin}"><a th:href="@{'/admin/taxonomies'}">Taxonomies</a></li>

            <li>
              <form style="margin-bottom: 0px;" data-th-action="@{/logout}" method="post">
                <button class="btn btn-link btn-logout" style="color: #262626" type="submit">Logout</button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
