<div class="tab-pane" id="parameterContent" data-th-fragment="parameter(table,util)">
  <table class="table table-bordered table-striped">
    <tr class="info">
      <th>Name</th>
      <th>Type</th>
      <th>Documentation</th>
    </tr>
    <div data-th-each="parameter : ${table.parameters}">
      <tr style="border-bottom: 1px solid lightgrey;">
        <td data-th-text="${parameter.name}"></td>
        <td data-th-text="${parameter.type}" />
        <td data-th-if="${parameter.hasDocumentation()}" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
          <a data-th-attr="href='#parameterContent-' + ${parameter.name}" th:utext="${parameter.comment.preview}" th:onclick="'initializeFieldEditor(\'' + ${parameter.name} + '\'); showFieldDocu(\'parameterContent-' + ${parameter.name} + '\')'"></a>
        </td>
        <td data-th-if="${!parameter.hasDocumentation()}" style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">
          <a class="pull-right" data-th-attr="href='#parameterContent-' + ${parameter.name}" th:onclick="'initializeFieldEditor(\'' + ${parameter.name} + '\'); showFieldDocu(\'parameterContent-' + ${parameter.name} + '\'); toggleEditDocu(\'' + ${parameter.name} + '\', true);'">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        </td>
      </tr>
    </div>
  </table>
  
  <div data-th-each="parameter : ${table.parameters}">
    <div th:id="'parameterContent-' + ${parameter.name}" class="fieldDocumentation">
      <div data-th-replace="body/table/sections/documentation_field :: documentation(${parameter}, ${util})"></div>
    </div>
  </div>
  
</div>
